<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Estructuración de Oraciones</title>
    <link rel="stylesheet" href="../CSS/style2.css">
</head>
<body>
    <div id="game-container">
        <h1>Juego de Estructuración de Oraciones</h1>
        <div id="sentence-container">
            <h2>Ordena las palabras para formar la oración en español:</h2>
            <div id="sentence-spanish"></div>
            <div id="words-container"></div>
        </div>
        <div id="sentence-output-container">
            <h2>Construye la oración:</h2>
            <div id="sentence-output"></div>
        </div>
        <div id="feedback"></div>
        <div id="score-container">
            <p id="rounds">Rondas restantes: 10</p>
            <p id="score">Puntuación: 0</p>
            <form action="../INDEX.html" method="get">
                <input type="submit" value="Regresar">
            </form>
        </div>
    </div>
    <script src="../JavaS/js2.js"></script>
</body>
</html>
